<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1471295253337-3ceaaedca402?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=748&q=80"alt="image">
        <!-- <img src="https://images.unsplash.com/photo-1624303262936-8a3fbb967446?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyM3x8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
            alt="image"> -->
        <div class="login">
            <h2>Sign Up</h2>
            <form action="#">
                <div>
                    <label for="name">Username :</label>
                    <input type="text" value="" id="name">
                </div>
                <div id="email">
                    <label for="mail">Email :</label>
                    <input type="email" value="" id="mail" required>
                </div>
                <div>
                    <label for="pass">Password :</label>
                    <input type="password" value="" id="pass" required>
                </div>
                <div id="num">
                    <label for="number">Mobile No :</label>
                    <input type="tel" value="" id="number">
                </div>
                <button type="submit" id="btn">Submit</button>
            </form>
            Already registered? 
            <a href="index2.html">Login</a>
        </div>
    </div>
</body>

</html>
